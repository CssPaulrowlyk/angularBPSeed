<div>
    <div class="modal-header">
        <h3 class="modal-title">Confirmation</h3>
    </div>
    <div class="modal-body">
        {{ confirmationModalCtrl.message }}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="confirmationModalCtrl.ok()">Ok</button>
        <button class="btn btn-warning" ng-click="confirmationModalCtrl.cancel()">Cancel</button>
    </div>
</div>
